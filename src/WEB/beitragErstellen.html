<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cooking Consultant</title>
    <link rel="stylesheet" href="style/bulma.css" />
    <link rel="stylesheet" href="style/design.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2eecd33853.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="hero gruen">
      <div class="hero-body headEnd">
        <div class="container center has-text-white">
          <span class="icon is-large">
            <i class="fas fa-utensil-spoon fas fa-5x"></i>
          </span>
          <p class="is-size-1 has-text-right texthead">Cooking Consultant</p>
        </div>
        <nav>
          <div class="dropdown">
            <button><a href="#" class="home">Home</a></button>
            <div class="projects">
              <button>Nutzer <img src="./images/down.svg" alt="down" /></button>
              <ul>
                <li><a href="#">Nutzer anlegen</a></li>
                <li><a href="#">Alle Nutzer anzeigen</a></li>
              </ul>
            </div>
            <div class="products">
              <button>Rezept <img src="./images/down.svg" alt="down" /></button>
              <ul>
                <li><a href="#">Rezept anlegen</a></li>
                <li><a href="#">Alle Rezepte anzeigen</a></li>
              </ul>
            </div>
            <div class="products">
              <button>Beitag <img src="./images/down.svg" alt="down" /></button>
              <ul>
                <li><a href="#">Beitrag anlegen</a></li>
                <li><a href="#">Alle Beiträge anzeigen</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="section has-background-light">
      <div class="container gruenControl">
        <div class="columns">
          <div class="column">
            <div class="notification has-background-white">
              <form action="" method="post">
                <div class="content">
                  <div class="columns is-vcentered">
                    <div class="column is-2">
                      <div class="content has-text-right">
                        <div class="title is-5">Überschrift:</div>
                      </div>
                    </div>
                    <div class="column is-9">
                      <input
                        type="text"
                        class="input is-rounded"
                        type="text"
                        placeholder="Name des Beitrag"
                      />
                    </div>
                  </div>
                  <div class="columns is-vcentered">
                    <div class="column is-2">
                      <div class="content has-text-right">
                        <div class="title is-5">Kategorie:</div>
                      </div>
                    </div>
                    <div class="column is-9">
                            <div class="select">
                                    <select>
                                      <option>Lebensmittel</option>
                                      <option>Küchenutensilien</option>
                                    </select>
                                  </div>
                    </div>
                  </div>
                  <div class="columns is-vcentered">
                    <div class="column is-2">
                      <div class="content has-text-right">
                        <div class="title is-5">Text:</div>
                      </div>
                    </div>
                    <div class="column is-9">
                            <textarea class="textarea" placeholder="Inhalt" rows="15"></textarea>
                      </textarea>
                    </div>
                  </div>
                  <div class="column has-text-centered">
                      <button class="button is-rounded gruen has-text-white">Absenden</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
